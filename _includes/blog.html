<div class="container" data-speed="10" data-type="background">
  <div class="row col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1">
<div id="blog" style="display: {{ include.display }}" data-speed="8" data-type="background">
  <div class="posts--intro">words from our team</div>
  <div class="posts">

    {% for post in site.posts limit:4 %}
    <div class="row">
      <div class="post col-xs-10 col-sm-10 col-md-10 col-lg-5-offset-3">
        <h2><a href="{{ post.url }}" class="posts--blog-title">{{ post.title }}</a></h2>
        <div class="col-xs-12">
          <p>{{ post.description }} <span>{{ post.author }}</span></p>
        </div>
      </div>

      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <svg version="1.1" x="0px" y="0px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
        <g>
          <clipPath id="circle">
            <circle cx="150" cy="150" r="149.557"/> 
          </clipPath>
        </g>
        
        <image clip-path="url(#circle)" height="100%" width="100%" xlink:href="/img/team/{{ post.img }}" />
      </svg>

    </div>
  </div>
  {% endfor %}

  <a href="/blog.html" class="blog--read-on">Read more &raquo;</a>

  </div>
</div>

  </div>
</div>
