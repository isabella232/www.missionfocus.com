<header class="centered-navigation">
  <div class="centered-navigation-wrapper">
    <a href="javascript:toggle('secret')" class="centered-navigation-menu-button">MENU</a>
    <ul id="centered-navigation-menu" class="centered-navigation-menu">
    {% for link in site.data.navigation %}
      <li class="nav-link"><a href="{{ link.link }}"{% if link.link == page.url %} class="active"{% endif %}>{{ link.name }}</a></li>
    {% endfor %}
    </ul>
  </div>
</header>
