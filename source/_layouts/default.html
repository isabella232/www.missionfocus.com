{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} class="sidebar-footer">
  <div class="container">
    <div id="content">
      {% if page.return_link || post.return_link %}{% include return_link.html %}{% endif %}
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      {% include footer.html %}
    </div>
  </footer>
  {% include after_footer.html %}
</body>
</html>
